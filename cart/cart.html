<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="../style.css" />
	<title>eBazar</title>
</head>

<body onload="renderCart()">
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="title">eBazar</span>
					<span class="icon"><i class="material-icons">shopping_cart</i></span>
				</div>
				<div class="nav-link">
					<ul>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!-- header end -->

	<!-- main start -->
	<main class="container">
		<center><h2>Cart</h2></center>
		<div class="flex-container">
			<div class="cart-items" id="cart-container" >

			</div>
		</div>
		<div class="bottom-cta">
			<span class="btn cta"><a href="../index.html">Shop More</a></span>
			<span class="btn cta"><a href="/checkout/checkout.html">Proceed to checkout</a></span>
		</div>
	</main>
	<!-- main end -->

	<!-- footer start -->
	<footer>
		<div class="container">
			<div class="footer-container">
				<div class="foot-col-social">
					<div class="social-text">
						<p>Follow us on:</p>
					</div>
					<ul class="social">
						<li><a href="#" class="foot-icons facebook"></a></li>
						<li><a href="" class="foot-icons twitter"></a></li>
						<li><a href="" class="foot-icons instagram"></a></li>
						<li><a href="" class="foot-icons tumblr"></a></li>
					</ul>
				</div>
				<div class="foot-col-text">
					<p>Call us toll free on: +91 99-9999-9999</p>
				</div>
				<div class="foot-col-newsletter">
					<div class="newsletter-text">
						<p>For offers and newsletter:</p>
					</div>
					<div class="newsletter-input">
						<input type="email" class="foot-input" placeholder="example@abc.com" />
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="footer-text">
				<p>
					Design & developed by Rishi Raj | Copyright 2019 |
					<a href="">Privacy Policy</a> | <a href="">Return Policy</a>
				</p>
			</div>
		</div>
	</footer>
	<!-- footer end -->
	<script src="/cart/cart.js"></script>
</body>

</html>
